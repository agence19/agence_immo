<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أيوب للعقارات | Calculateur d'Investissement Immobilier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .invest-container {
      padding: 60px 0;
    }
    .card-form {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    footer {
      background-color: #2a2f35;
      color: white;
      padding: 2rem 0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4" href="#"><span style="color: #ff7f50;">أيوب</span> للعقارات</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="nav">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="acheter.html" class="nav-link">Acheter</a></li>
        <li class="nav-item"><a href="louer.html" class="nav-link">Louer</a></li>
        <li class="nav-item"><a href="vendre.html" class="nav-link">Vendre</a></li>
        <li class="nav-item"><a href="evaluer.html" class="nav-link">Évaluer</a></li>
        <li class="nav-item"><a href="investir.html" class="nav-link active">Investir</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content -->
<section class="invest-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <!-- Form -->
        <div class="card-form">
          <h3 class="text-center mb-4">Calculateur d'Investissement Immobilier</h3>
          <form id="investmentForm">
            <div class="mb-3">
              <label for="prixAchat" class="form-label">Prix d'Achat (DZD)</label>
              <input type="number" class="form-control" id="prixAchat" placeholder="ex : 50000000" required>
            </div>
            <div class="mb-3">
              <label for="loyerMensuel" class="form-label">Loyer Mensuel (DZD)</label>
              <input type="number" class="form-control" id="loyerMensuel" placeholder="ex : 50000" required>
            </div>
            <div class="mb-3">
              <label for="fraisMensuels" class="form-label">Frais Mensuels (DZD)</label>
              <input type="number" class="form-control" id="fraisMensuels" placeholder="ex : 10000" required>
            </div>
            <div class="mb-3">
              <label for="duree" class="form-label">Durée de l'Investissement (années)</label>
              <input type="number" class="form-control" id="duree" placeholder="ex : 10" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">Calculer</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-6">
        <!-- Result -->
        <div class="card-form" id="resultCard" style="display: none;">
          <h3 class="text-center mb-4">Résultats de l'Investissement</h3>
          <div>
            <p><strong>Rentabilité Annuelle :</strong> <span id="rentabiliteAnnuelle"></span>%</p>
            <p><strong>Revenu Net Annuel :</strong> <span id="revenuNetAnnuel"></span> DZD</p>
            <p><strong>Rendement Total sur la Durée :</strong> <span id="rendementTotal"></span> DZD</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p class="mb-0">© 2025 <strong>أيوب للعقارات</strong> | Tous droits réservés</p>
</footer>

<!-- JS Bootstrap + Calcul -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('investmentForm').addEventListener('submit', function(e) {
  e.preventDefault();

  // Récupérer les valeurs des champs du formulaire
  const prixAchat = parseFloat(document.getElementById('prixAchat').value);
  const loyerMensuel = parseFloat(document.getElementById('loyerMensuel').value);
  const fraisMensuels = parseFloat(document.getElementById('fraisMensuels').value);
  const duree = parseInt(document.getElementById('duree').value);

  // Calculs
  const revenuNetMensuel = loyerMensuel - fraisMensuels;
  const revenuNetAnnuel = revenuNetMensuel * 12;
  const rentabiliteAnnuelle = (revenuNetAnnuel / prixAchat) * 100;
  const rendementTotal = revenuNetAnnuel * duree;

  // Affichage des résultats
  document.getElementById('rentabiliteAnnuelle').textContent = rentabiliteAnnuelle.toFixed(2);
  document.getElementById('revenuNetAnnuel').textContent = revenuNetAnnuel.toLocaleString('fr-DZ');
  document.getElementById('rendementTotal').textContent = rendementTotal.toLocaleString('fr-DZ');

  // Affichage du bloc de résultats
  document.getElementById('resultCard').style.display = 'block';
});
</script>

</body>
</html>
