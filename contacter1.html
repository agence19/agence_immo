  <!-- Script pour auto-remplir l'agent -->
  <script>
    function validateForm() {
  const nom = document.getElementById("nom").value.trim();
  const email = document.getElementById("email").value.trim();
  const sujet = document.getElementById("sujet").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!nom || !email || !sujet || !message) {
    alert("Tous les champs sont requis.");
    return false; // This prevents the form from submitting if there are empty fields.
  }
  return true;
}

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const agentField = document.getElementById("agent");
    const agentName = getQueryParam("agent");
    if (agentName) {
      agentField.value = decodeURIComponent(agentName.replace(/\+/g, ' '));
    }
  </script>

  <!-- Script de validation -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nom = document.getElementById("nom").value.trim();
      const email = document.getElementById("email").value.trim();
      const sujet = document.getElementById("sujet").value.trim();
      const message = document.getElementById("message").value.trim();

      let errors = [];

      function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      if (!nom) errors.push("Le nom est requis.");
      if (!email) {
        errors.push("L'email est requis.");
      } else if (!isValidEmail(email)) {
        errors.push("L'email n'est pas valide.");
      }
      if (!sujet) errors.push("Le sujet est requis.");
      if (!message) errors.push("Le message est requis.");

      if (errors.length > 0) {
        alert(errors.join("\n"));
      } else {
        alert("Message envoyé avec succès !");
        // Ici, tu peux envoyer réellement le formulaire si tu veux

      }
    });
